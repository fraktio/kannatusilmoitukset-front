<!DOCTYPE html>
<html lang="fi" xmlns:og="http://ogp.me/ns#" xmlns:fb="http://www.facebook.com/2008/fbml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=600">
    <title>Kansalaisaloitteiden kannatusilmoitukset</title>

    <link rel="prefetch" href="/initiatives-sorted-streaked.json">
    <link rel="prefetch" href="//ajax.googleapis.com/ajax/static/modules/gviz/1.0/core/tooltip.css">
    <link rel="prefetch" href="//www.google.com/uds/?file=visualization&v=1&packages=corechart&async=2m">
    <link rel="prefetch" href="//www.google-analytics.com/ga.js">
    <link rel="prefetch" href="//connect.facebook.net/fi_FI/all.js#xfbml=1">

    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Sintony:400,700">
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap-responsive.min.css">
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/static/modules/gviz/1.0/core/tooltip.css">
    <link rel="stylesheet" href="/assets/css/citizens-initiative.css">

    <meta property="og:title" content="Kansalaisaloitteiden kannatusilmoitukset" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://kannatusilmoitukset.fi/" />
    <meta property="og:image" content="" />
    <meta property="og:site_name" content="Kansalaisaloitteiden kannatusilmoitukset" />
    <meta property="fb:admins" content="731704053" />
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>Kansalaisaloitteiden kannatusilmoitukset</h1>
        </div>
        <div class="row">
            <div class="span7">
                <p>Aloitteita voit kannattaa sivulla <a href="//kansalaisaloite.fi">kansalaisaloite.fi</a></p>
                <p>
                    Tälle sivulle kerätään kansalais&shy;aloitteiden kannatus&shy;ilmoitusten kokonais&shy;määrien historiaa.
                    Kehitysideoita voit lähettää osoitteeseen <a href="mailto:kannatusilmoitukset@fraktio.fi">kannatusilmoitukset@fraktio.fi</a>
                </p>
            </div>
            <div class="span5">
                <div style="z-index: 600;" class="fb-like" data-href="http://kannatusilmoitukset.fi/" data-send="true" data-show-faces="true"></div>
            </div>
        </div>
        <div class="row">
            <div class="span12">

            </div>
        </div>
        <div class="row">
            <div class="span12">
                <div class="well" style="overflow: hidden;">
                    <div initiatives-nav></div>
                    <div ng-view></div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/ng-template" id="initiatives-nav.html">
        <div class="navbar">
            <div class="navbar-inner">
                <ul class="nav">
                    <li ng-repeat="link in links" ng-class="{active: link.href == location.path()}">
                        <a href="{{ link.href }}">{{ link.name }}</a>
                    </li>
                </ul>
            </div>
        </div>
    </script>
    <script type="text/ng-template" id="list.html">
        <h3>{{ header.fi }}</h3>

        <table class="table table-bordered table-hover">
            <thead>
            <tr>
                <th>#</th>
                <th>Aloite</th>
                <th>Kahden viikon nousu</th>
                <th>Kannatus&shy;ilmoitukset</th>
                <th>Keräysaika</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="(i, initiative) in initiatives|limitTo:num">
                <td>{{ i + 1 }}</td>
                <td><a href="{{ initiative.localUrl }}">{{ initiative.name.fi }}</a></td>
                <td>
                    <div class="clearfix">
                        <div class="progress">
                            <div class="bar bar-success" style="width: {{ initiative.twoWeekSupport / fastest * 100 }}%;">
                                <p ng-show="initiative.twoWeekSupport / fastest >= 0.15">
                                    {{ initiative.twoWeekSupport }}
                                </p>
                            </div>
                            <p ng-show="initiative.twoWeekSupport / fastest < 0.15">
                                {{ initiative.twoWeekSupport }}
                            </p>
                        </div>
                    </div>
                </td>
                <td>
                    <div class="clearfix">
                        <div class="progress">
                            <div class="bar bar-success" style="width: {{ initiative.totalPercentage }}%;">
                                <p ng-show="initiative.totalPercentage >= 15">
                                    {{ initiative.currentTotal }}
                                </p>
                            </div>
                            <p ng-show="initiative.totalPercentage < 15">
                                {{ initiative.currentTotal }}
                            </p>
                        </div>
                    </div>
                </td>
                <td>
                    <div class="clearfix">
                        <div class="aika progress">
                            <div class="bar" ng-class="{'bar-warning': initiative.donePercentage > 70 && initiative.donePercentage < 85, 'bar-danger': initiative.donePercentage >= 85}" style="width: {{ initiative.donePercentage }}%;"></div>
                        </div>
                        <span class="pull-left">{{ initiative.startDate | date:'dd.MM.yyyy' }}</span>
                        <span class="pull-right">{{ initiative.endDate | date:'dd.MM.yyyy' }}</span>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </script>
    <script type="text/ng-template" id="initiatives-all.html">
        <div id="chart_div" style="margin: 0 auto -170px; width: 100%; height: 800px">Lasketaan kannatusilmoituksia...</div>
    </script>
    <script type="text/ng-template" id="initiatives-one.html">
        <h3>
        {{initiative.currentTotal/500 | number:0}}% {{initiative.currentTotal}}/50000
        </h3>
        <p>{{initiative.name.fi}}</p>
        <p><a href="{{initiative.url}}">Aloite kansalaisaloite.fi:ssä</a></p>
        <initiative-chart-single initiative="initiative">
            <div id="initiative-chart-fulltime" style="width: 100%; height: 400px;"></div>
        </initiative-chart-single>
    </script>

    <a href="https://github.com/fraktio/kannatusilmoitukset-front">
        <img
            width="149" height="149"
            style="z-index: 500; position: absolute; top: 0; right: 0; border: 0;"
            src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"
            alt="Fork me on GitHub"
        >
    </a>
    <div id="fb-root"></div>

    <script>window.hashres = {'app': '/assets/js/kannatusilmoitukset-front.min.js'};</script>
    <script async src="/assets/js/load.min.js"></script>
    <script async src="//connect.facebook.net/fi_FI/all.js#xfbml=1"></script>
    <script async src="//www.google-analytics.com/ga.js"></script>
</body></html>
